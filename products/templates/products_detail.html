{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row text-center">
		<div class="col-12">
			<h3 class="display-4 main-heading" style="margin-top:50px; font-family: 'Poppins', sans-serif;">
				{{ products.name }}</h3>
		</div>

	</div>
	<div class="row">
		<div class="col-md-5">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

				</ol>
				<div class="carousel-inner ">
					<div class="carousel-item active">
						<img   class="d-block w-100 img-detail" src="{{ MEDIA_URL }}{{ products.image2 }}" alt="First slide" >
    </div>
						<div class="carousel-item">
							<img class="d-block w-100 img-detail" src="{{ MEDIA_URL }}{{ products.image }}" alt="Second slide" >
    </div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
							data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
							data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-7" style="padding-left: 100px; padding-top: 100px;">
					<h2><strong>{{ products.brand }}</strong></h2>
					<h2 class="detail" style="color: #555;">{{ products.description }}</h2>
					<style>
						@media screen and (max-width: 600px) {
							.detail {
								    font-size: 1rem;
							}
						}
					</style>
					<h2>${{ products.price }}</h2>
					<form method="post" class="d-flex justify-content-left"
						action="{% url 'add_to_cart' products.id %}">
						{% csrf_token %}
						<!-- Default input -->
						<input type="number" value="1" aria-label="Search" class="form-control"  name="quantity" style="width: 100px">
						<button class="btn btn-responsive btn-primary btn-md my-0 p" type="submit">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>
             
              <style>
             

              </style>

					</form>
				</div>
			</div>

		</div>
