
{% if items.has_other_pages %}

<div class="col-6 offset-5 text-center pagination-set"">

    <nav aria-label="">

    <ul class="pagination"  style="margin-left:35px;">
    
    {% if items.has_previous %}
    <li class="page-item"><a class="page-link" aria-label="Previous"  href="?page{{ items.previous_page_number }}"><i class="fas fa-backward"></i></a><li>
    {% else %}
<li class="page-item disabled"><a class="page-link"><span><i class="fas fa-backward"></i></span></a></li> 
    {% endif %}
    {% for i in page_range %}
    
        {% if items.number == i  %}
            <li class="page-item active"><a class="page-link" href="#">{{i}} <span class="sr-only">(current)</span></a></li>

        {% else %}
              <li class="page-item "><a class="page-link" href="?page={{i}}">{{i}}</a></li>

        {% endif %}
    {% endfor %}

{% if items.has_next %}
     <li class="page-item"><a class="page-link" aria-label="Next" href="?page={{items.next_page_number}}"><i class="fas fa-forward"></i></a></li>
{% else %}

   <li class="page-item disabled"><a class="page-link"><span><i class="fas fa-forward"></i></span></a></li> 
{% endif %}

    </ul>

    </nav>

</div>

{% endif %}
