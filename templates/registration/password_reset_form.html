{% extends 'base.html' %} {% block page_title %}Password Reset Page{% endblock %} {% block page_heading %}Password
Reset{% endblock %}
{% block content %}



<div class="container-fluid" style="padding-top:150px">
	<div class="row">
		<div class="col-12">
			<div class="container mx-auto">
				<div class="row justify-content-center" style="background: #e8e8e847;">
					<div class="col-12 col-md-6">


						<div class="contact-form-wrapper my-5">


							<p>Please enter your email</p>


							<form method="POST">
								{% csrf_token %}
								<fieldset class="form-group">
									{% csrf_token %}
									{{ form.email.errors }}

									<p>
										<label for="id_email">Email adress: </label>
										{{ form.email }}

										<button>Reset Password</button>
									</p>
								</fieldset>
								<p><a href="{% url 'password_reset' %}">Password reset</a></p>
								<div class="form-group">
									<button  class="btn btn-secondary" type="submit">Submit</button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>


{% endblock %}
